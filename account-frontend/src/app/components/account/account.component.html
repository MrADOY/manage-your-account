<div id="accountheader">
  <h2>Select your account</h2>
  <mat-form-field appearance="fill" id="selectaccount">
    <mat-label>Account</mat-label>
    <mat-select [(value)]="selected" (selectionChange)="onSelectChange($event)">
      <mat-option *ngFor="let account of accounts" [value]="account">
        <span style="font-weight: bold">{{account.name}} </span> - Balance <span style="font-weight: bold"> {{account.balance}} â‚¬ </span> - {{account.accountNumber | ibanFormat}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngIf="selected" >
    <mat-tab-group>
      <mat-tab label="Visualisation">
        <app-charts></app-charts>
      </mat-tab>
      <mat-tab label="Transactions">
        <app-transactions></app-transactions>
      </mat-tab>
    </mat-tab-group>
  </div>

  <div *ngIf="!selected">
    <mat-error>Please select an account using list</mat-error>
  </div>
</div>
